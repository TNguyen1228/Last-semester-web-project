<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/room-price.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Room Price</title>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="/dashboard">Dashboard</a>
        <a onclick="dropDownList()" class="dropbtn">Table</a>
        <div id="dropdownTable" class="dropdown-content">
            <a href="/customer-info">Customer</a>
            <a href="/booking_table">Booking</a>
            <a href="/employees">Employees</a>
            <a href="/menu_item">Menu Items</a>
            <a href="/room-item">Room items</a>
            <a href="/room-price">Room Price</a>
            <a href="/room-management">Room Management</a>
        </div>
        <a href="/new-employee">New Staff</a>
        <a href="/purchase">Purchase</a>
        <a href="#">Contact</a>
        
    </div>
    <button class="openbtn" onclick="toggleNav()"
        style="position: fixed!important; z-index: 5; top: 10px; left: 10px;">â˜°</button>
    <button class="logout-btn" style="position: fixed!important; z-index: 5; top: 10px; right: 10px;">Logout</button>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Room Price</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="assets/images/icon-search.png" alt="">
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Room <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Price ($) <span class="icon-arrow">&UpArrow;</span></th>
                        <th>Adjust</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        
                        <td>
                            <form action="/update-price" method="get">
                                <input type="hidden" name="items_id" value="{{item[0]}}">
                                <button id="updateButton" type="submit">...</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

    </main>
    <script src="assets/js/stat.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>

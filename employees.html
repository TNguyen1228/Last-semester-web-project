<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stat.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Staff information</title>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        
            <a href="/customer-info">Customer</a>
            <a href="/booking_table">Booking</a>
            <a href="/employees">Employees</a>
            <a href="/menu_item">Menu Items</a>
            <a href="/room-item">Room items</a>
            <a href="/room-price">Room Price</a>
            <a href="/room-management">Room Management</a>
        
        <a href="/new-employee">New Staff</a>
        <a href="/purchase">Purchase</a>
        <a href="#">Contact</a>
        
    </div>
    <button class="openbtn" onclick="toggleNav()"
        style="position: fixed!important; z-index: 5; top: 10px; left: 10px;">â˜°</button>
    <button class="logout-btn" style="position: fixed!important; z-index: 5; top: 10px; right: 10px;">Logout</button>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Staffs's information</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="assets/images/icon-search.png" alt="">
            </div>
            <a href="/new-employee"><button id="newStaffButton" style="text-decoration: none;">New Staff</button></a>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Staff <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Position <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Phone Number</th>
                        <th> Salary <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Hire_Date </th>
                        <th> Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in ls %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>
                            <form action="/update-employee" method="get">
                                <input type="hidden" name="employee_id" value="{{row[0] }}">
                                <button id="updateButton" type="submit">Update</button>
                            </form>
                            <br>
                            <form action="/delete-employee" method="post">
                                <input type="hidden" name="employee_id" value="{{row[0]}}">
                                <button id="fireButton" type="button" onclick="myFunction(this.form)" >Fire</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

    </main>
    <script>
        function myFunction(form) {
            if (confirm("Are you sure you want to fire this employee?")) {
                
                form.submit();
                window.alert("Complete");
            } else {
                
            }
        }
    </script>
    <script src="assets/js/stat.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.png">

    <title>Admin DASHBOARD</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #8a2828;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* Dropdown Button */
        .dropbtn {
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #413d3d;
            min-width: 160px;
            box-shadow: 0px 8px 0px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 12px;
            border-radius: 5px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: rgb(255, 255, 255);
            padding: 8px 8px 8px 20px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a onclick="dropDownList()" class="dropbtn">Show Table</a>
        <div id="dropdownTable" class="dropdown-content">
            <a href="#">Customer</a>
            <a href="#">Booking</a>
            <a href="./employees">Employees</a>
            <a href="#">Menu</a>
            <a href="#">Room items</a>
            <a href="#">Table&Room Management</a>
        </div>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <main>
        <button class="openbtn" onclick="toggleNav()">â˜°</button>
        <button class="logout-btn">Logout</button>
        <h2 style="text-align: center;">THIS IS ADMIN DASHBOARD</h2>
        <!-- <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p> -->
    </main>

    <script>
        let navOpen = false;
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const mainContent = document.querySelector("main");
            if (sidebar && mainContent) {
                if (!navOpen) {
                    // If the navigation is closed, open it
                    sidebar.style.width = "250px";
                    mainContent.style.marginLeft = "250px";
                    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                    navOpen = true;
                } else {
                    // If the navigation is open, close it
                    sidebar.style.width = "0";
                    mainContent.style.marginLeft = "0";
                    document.body.style.backgroundColor = "white";
                    navOpen = false;
                }
            }
        }

        function dropDownList() {
            document.getElementById("dropdownTable").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        document.querySelector('.logout-btn').addEventListener('click', function () {
            fetch('/logout', {
                method: 'GET'
                // You can add headers or other configurations as needed
            })
                .then(response => {
                    // Handle response if needed (e.g., check status code)
                    if (response.ok) {
                        // Redirect to login page or any desired page after logout
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    // Handle network errors or other exceptions
                });
        });
    </script>

</body>

</html>

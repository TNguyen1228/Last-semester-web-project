<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Room Item</title>
  <link rel="icon" href="./assets/favicon.png">
  <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/update-form.css">
</head>

<body>
  <div class="wrapper">
    <form id="updating" method="post" action="/updating-room-item">
      <h1>Update Room Item</h1>
      <div class="input-box">
        <label for="room_number">Room:</label>
        <input type="text" id="room_number" name="room_number" value="{{item_info[0]}}" readonly
          style="text-align: center;">
      </div>
      <div class="input-box">
        <label for="item_name">Item:</label>
        <input type="text" id="item_name" name="item_name" value="{{item_info[1]}}" readonly
          style="text-align: center;">
      </div>

      <div class="input-box">
        <label for="new_quantity">Quantity:</label>
        <input type="text" id="new_quantity" name="new_quantity" placeholder="{{item_info[2]}}">
      </div>
      <div class="input-box">
        <label for="new_Condition">Condition:</label>
        <input type="text" id="new_Condition" name="new_Condition" placeholder="{{item_info[3]}}">
      </div>
      <div class="input-box">
        <label for="new_checkTime">Check time:</label>
        <input type="date" id="new_checkTime" name="new_checkTime"  required>
      </div>
      
      <button type="submit">Complete</button>
    </form>
  </div>
</body>

</html>

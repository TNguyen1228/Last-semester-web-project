        }

            to {

            }
        }

        @keyframes slidein {

        .center {

            justify-content: center;
            align-items: center;

            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 520px;
            background-color: rgba(0, 0, 0, .75);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            flex-direction: column;
        }

        .wrapper h1 {

            text-align: center;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
            color: #999;
            /* Màu văn bản mờ */
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -15px 0 15px;
        }

            margin-right: 3px;
        }

        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .wrapper .button {
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45px;
            background-color: #8CC84B;
            /* Màu xanh lá cây nhạt */
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #fcfcfc;
            /* Màu xanh đậm */
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #6A9F34;
            /* Màu xanh lá cây đậm khi hover */
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .error-popup p {
            margin: 0;
        }

        .error-popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }

</head>

        <form id="add-employee" method="post" action="/add-employee" onsubmit="responseCode()">
            <h1>New family member</h1>
            <div class="input-box">
                <label for="new_id">ID:</label>
                <input type="text" id="new_id" name="new_id" placeholder="I.e: ID_222222" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="new_name">Name:</label>
                <input type="text" id="new_name" name="new_name" placeholder="Jake The Dog" required>
            </div>
            <div class="input-box">
                <label for="new_position">Position:</label>
                <input type="text" id="new_position" name="new_position" placeholder="Bartender/Servant/..." required>
            </div>
            <div class="input-box">
                <label for="new_contact_info">Contact Info:</label>
                <input type="text" id="new_contact_info" name="new_contact_info" placeholder="Phone number" required>
            </div>
            <div class="input-box">
                <label for="new_salary">Salary:</label>
                <input type="number" id="new_salary" name="new_salary" placeholder="money" required>
            </div>
            <div class="input-box">
                <label for="new_hire_date">Hire Date:</label>
                <input type="date" id="new_hire_date" name="new_hire_date" required>
            </div>
            <div id="error-popup" class="error-popup">
                <span class="close" onclick="closeErrorPopup()">&times;</span>
                <p id="error-message"></p>
            </div>
            <br>
            <button type="submit" onclick="validateForm(event);">Add Employee</button>

        </form>
    </div>
